name: Run Mt_Zip_db & Standard_Stock_ML (every 3 days @ 5AM BD)

on:
  schedule:
    # Every 3 days at 5:00 AM Asia/Dhaka (UTC+6) == 23:00 UTC (previous day)
    - cron: "0 23 */3 * *"
  workflow_dispatch:
    inputs:
      which:
        description: "Which job to run?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - mt_zip
          - stock_ml

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            selenium \
            webdriver-manager \
            pandas \
            gspread \
            gspread-dataframe \
            google-auth \
            google-auth-oauthlib \
            python-dotenv \
            pytz \
            openpyxl \
            nbconvert \
            jupyter \
            papermill \
            notebook \
            scikit-learn \
            matplotlib

      - name: Create .env file from GitHub Secrets
        run: |
          echo "ODOO_URL=${{ secrets.ODOO_URL }}" >> .env
          echo "ODOO_DB=${{ secrets.ODOO_DB }}" >> .env
          echo "ODOO_USERNAME=${{ secrets.ODOO_USERNAME }}" >> .env
          echo "ODOO_PASSWORD=${{ secrets.ODOO_PASSWORD }}" >> .env

      - name: Run Mt_Zip_db.py
        if: ${{ github.event_name == 'schedule' || inputs.which == 'all' || inputs.which == 'mt_zip' }}
        run: |
          echo "Running Mt_Zip_db.py..."
          export $(grep -v '^#' .env | xargs)
          python Mt_Zip_db.py

      - name: Run Standard_Stock_ML.ipynb
        if: ${{ github.event_name == 'schedule' || inputs.which == 'all' || inputs.which == 'stock_ml' }}
        run: |
          echo "Running Standard_Stock_ML.ipynb..."
          export $(grep -v '^#' .env | xargs)
          jupyter nbconvert --to notebook --execute "Standard_Stock_ML.ipynb" \
            --output "Standard_Stock_ML-output.ipynb"

      - name: Upload executed notebook (artifact)
        if: ${{ github.event_name == 'schedule' || inputs.which == 'all' || inputs.which == 'stock_ml' }}
        uses: actions/upload-artifact@v4
        with:
          name: Standard_Stock_ML-output
          path: Standard_Stock_ML-output.ipynb
