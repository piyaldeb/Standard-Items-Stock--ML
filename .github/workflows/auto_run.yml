name: Run Zipper & Metal (every 3 days @ 5AM BD)

on:
  schedule:
    # 5:00 AM Asia/Dhaka (UTC+6) == 23:00 UTC (previous day UTC)
    - cron: "0 23 */3 * *"
  workflow_dispatch:
    inputs:
      which:
        description: "Which script to run?"
        required: true
        default: "both"
        type: choice
        options:
          - both
          - zipper
          - metal

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version || google-chrome --version || true

      - name: Decode GCP service account JSON
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_B64 }}" | base64 -d > service_account.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            selenium \
            webdriver-manager \
            pandas \
            gspread \
            gspread-dataframe \
            google-auth \
            google-auth-oauthlib \
            pytz \
            openpyxl

      - name: Run Zipper.py
        if: ${{ inputs.which == 'zipper' || inputs.which == 'both' || github.event_name == 'schedule' }}
        run: |
          echo "Running Zipper.py..."
          python Zipper.py

      - name: Run Metal.py
        if: ${{ inputs.which == 'metal' || inputs.which == 'both' || github.event_name == 'schedule' }}
        run: |
          echo "Running Metal.py..."
          python Metal.py
