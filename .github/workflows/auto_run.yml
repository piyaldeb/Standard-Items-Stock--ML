name: Run Zipper, Metal & Stock_ML (every 3 days @ 5AM BD)

on:
  schedule:
    # 5:00 AM Asia/Dhaka (UTC+6) == 23:00 UTC (previous day UTC)
    - cron: "0 23 */3 * *"
  workflow_dispatch:
    inputs:
      which:
        description: "Which job to run?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - zipper
          - metal
          - stock_ml

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version || google-chrome --version || true

      - name: Decode GCP service account JSON
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_B64 }}" | base64 -d > service_account.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            selenium \
            webdriver-manager \
            pandas \
            gspread \
            gspread-dataframe \
            google-auth \
            google-auth-oauthlib \
            pytz \
            openpyxl \
            nbconvert \
            jupyter \
            papermill \
            notebook \
            pandas \
            scikit-learn \
            matplotlib \

      - name: Run Zipper.py
        if: ${{ github.event_name == 'schedule' || inputs.which == 'all' || inputs.which == 'zipper' }}
        run: |
          echo "Running Zipper.py..."
          python Zipper.py

      - name: Run Metal.py
        if: ${{ github.event_name == 'schedule' || inputs.which == 'all' || inputs.which == 'metal' }}
        run: |
          echo "Running Metal.py..."
          python Metal.py

      - name: Run Standard_Stock_ML.ipynb
        if: ${{ github.event_name == 'schedule' || inputs.which == 'all' || inputs.which == 'stock_ml' }}
        run: |
          echo "Running Standard_Stock_ML.ipynb..."
          jupyter nbconvert --to notebook --execute "Standard_Stock_ML.ipynb" \
            --output "Standard_Stock_ML-output.ipynb"

      - name: Upload executed notebook (artifact)
        if: ${{ github.event_name == 'schedule' || inputs.which == 'all' || inputs.which == 'stock_ml' }}
        uses: actions/upload-artifact@v4
        with:
          name: Standard_Stock_ML-output
          path: Standard_Stock_ML-output.ipynb
